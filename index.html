<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- http://momentjs.com/downloads/moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>

<body>

<!-- Train Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center"><strong>Lionel Train Schedule</strong></h1>
        <h3 class="text-center">A Lifetime Of Railroading</h3>
        <img class="img thumbnail center-block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7kTMD_SE7ln-FyOmIMQ3hIeL7Yn1Jpu7eB-zs_K-pFJUYQcjf" alt="Lionel Train">

    </div>

    <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>RioGrande</td>
                                <td>Houston</td>
                                <td>90</td>
                                <td>0630</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>SantaFe</td>
                                <td>Albuquerque</td>
                                <td>120</td>
                                <td>0700</td>
                                <td>60</td>
                            </tr>
                            <tr>
                                <td>UnionPacific</td>
                                <td>San Francisco</td>
                                <td>120</td>
                                <td>0800</td>
                                <td>120</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Trains -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">

                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>

</div>

<!-- JavaScript -->
<script src="assets/javascript/trainCode.js"></script>

</body>

</html>
